<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id ="root">
    <h1 class="text-4xl font-bold text text-center m-4">Project 4 - Generate A Dynamic Toast Message</h1>
    <div class="container w-3/4  p-12 text-center ml-32">
        <h1 class="text-2xl font-bold mb-5 p-4 shadow-lg">Change the background color By Clicking the following button</h1>
        <div class="m-4">
            <input id="output" class="border-2 p-2" type="text" disabled value="#000000">
            <button id="copy" title="copy to clipboard" class="border-2 p-2 rounded-lg hover:bg-slate-950 hover:text-white">Copy</button>
        </div>
        <button id="change-btn" class="border-2 rounded-lg bg-gray-300 p-2 hover:bg-slate-950 hover:text-white text-center mr-5">Change Color</button>
    </div>
    <script src="./javascript/project4.js"></script>
</body>
